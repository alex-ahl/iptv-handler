version: "2"
syncs:
  server_sync:
    src: './server'
    sync_excludes: [
      '.git'
    ]
    sync_strategy: 'native_osx'
  gui_sync:
    src: './gui'
    sync_excludes: [
      '.git',
      'node_modules'
    ]
    sync_strategy: 'native_osx'
  db_sync:
    src: './db'
    sync_strategy: 'native_osx'
